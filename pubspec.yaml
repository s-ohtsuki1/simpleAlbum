name: favorite
description: シンプルなアルバムアプリ

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  provider: ^4.1.3
  firebase_core: ^0.4.5
  cloud_firestore: ^0.13.6
  firebase_auth: ^0.16.1
  image_picker: ^0.6.7+22
  firebase_storage: ^3.1.6
  google_sign_in: ^4.5.9
  flutter_svg: ^0.18.0
  intl: ^0.16.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
